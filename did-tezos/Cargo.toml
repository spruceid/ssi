[package]
name = "did-tezos"
version = "0.1.0"
authors = ["Simon Bihel <simon.bihel@spruceid.com>"]
edition = "2018"

[features]
secp256k1 = ["libsecp256k1", "ssi/secp256k1", "ssi/rand"]

[dependencies]
ssi = { path = "../" }
# This file needs to be edited if the user want to use ed25519-dalek instead of ring.
# The UX should improve in the future: https://github.com/rust-lang/cargo/issues/3494
# ssi = { path = "../", default-features = false, features = ["ed25519-dalek", "rand", "sha2"] }
chrono = { version = "0.4" }
tokio = { version = "1.0", features = ["macros", "rt"] }
reqwest = { version = "0.11", features = ["json", "default-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
libsecp256k1 = { version = "0.3", optional = true }
anyhow = "1.0.33"
json-patch = "0.2.6"
tezedge_client = { git = "https://github.com/binier/tezedge-client", rev = "672e61297f0ba7d1d94168a2588b9b27d76c1fc4", package = "lib" }
