[package]
name = "did-tezos"
version = "0.1.0"
authors = ["Simon Bihel <simon.bihel@spruceid.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ssi = { path = "../" }
ssi-did-resolve = { path = "../did-resolve" }
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "0.2", features = ["macros", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bytes = "0.5"
hyper = "0.13"
async-trait = "0.1"
anyhow = "1.0.34"
thiserror = "1.0"
