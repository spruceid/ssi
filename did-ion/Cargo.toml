[package]
name = "did-ion"
version = "0.2.0"
authors = ["Spruce Systems, Inc."]
edition = "2021"
license = "Apache-2.0"
keywords = ["ssi", "did"]
categories = ["web-programming::http-client"]
description = "did:ion DID method implementation, using the ssi crate and ION/Sidetree REST API"
repository = "https://github.com/spruceid/ssi/"
homepage = "https://github.com/spruceid/ssi/tree/main/did-ion/"
documentation = "https://docs.rs/did-ion/"

[features]
default = ["secp256k1", "secp256r1", "ed25519", "rsa"]
secp256r1 = ["ssi-jws/secp256r1"]
secp256k1 = ["ssi-jws/secp256k1"]
ed25519 = ["ssi-jws/ed25519"]
rsa = ["ssi-jws/rsa"]

[dependencies]
ssi-verification-methods.workspace = true
ssi-dids.workspace = true
ssi-jwk.workspace = true
ssi-jws.workspace = true
ssi-jwt.workspace = true
serde.workspace = true
serde_json.workspace = true
serde_jcs.workspace = true
iref.workspace = true
thiserror.workspace = true

base64 = "0.12"
sha2 = "0.10"
json-patch = "0.2.6"
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }

[target.'cfg(target_os = "android")'.dependencies.reqwest]
version = "0.11"
features = ["json", "native-tls-vendored"]

[dev-dependencies]
lazy_static = "1.4"
