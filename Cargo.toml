[package]
name = "ssi"
version = "0.4.0"
authors = ["Spruce Systems, Inc."]
edition = "2018"
license = "Apache-2.0"
description = "Core library for Verifiable Credentials and Decentralized Identifiers."
repository = "https://github.com/spruceid/ssi/"
documentation = "https://docs.rs/ssi/"
resolver = "2"

exclude = ["json-ld-api/*", "json-ld-normalization/*"]

[features]
default = []
http-did = []
libsecp256k1 = [] # backward compatibility
secp256k1 = []
secp256r1 = []
aleosig = []
ripemd-160 = []
# TODO handle better keccak and sha
keccak = []
sha = []
example-http-issuer = []
# fixes
ed25519-dalek = []
rand = []
ring = []
sha2 = []
openssl = []
ripemd160 = []
p256 = []
keccak-hash = []


[dependencies]
base64 = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
thiserror = "1.0"
ssi-contexts = { version = "0.1.3", path = "contexts/" }
reqwest = { version = "0.11", features = ["json"] }
flate2 = "1.0"
bitvec = "0.20"
ssi-jwk = { path = "./ssi-jwk" }
ssi-json-ld = { path = "./ssi-json-ld" }
ssi-core = { path = "./ssi-core" }
ssi-dids = { path = "./ssi-dids" }
ssi-crypto = { path = "./ssi-crypto" }
ssi-jws = { path = "./ssi-jws" }
ssi-jwt = { path = "./ssi-jwt" }
ssi-tzkey = { path = "./ssi-tzkey" }
ssi-ldp = { path = "./ssi-ldp" }
ssi-ssh = { path = "./ssi-ssh" }
ssi-ucan = { path = "./ssi-ucan" }
caips = { path = "./caips" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
chrono = { version = "0.4", features = ["serde"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
chrono = { version = "0.4", features = ["serde", "wasmbind"] }

[workspace]
members = [
  "did-tezos",
  "did-key",
  "did-web",
  "did-ethr",
  "did-sol",
  "did-pkh",
  "did-onion",
  "did-ion",
  "did-webkey",
  "vc-test",
  "did-test",
  "caips",
  "ssi-jwk",
  "ssi-core",
  "ssi-crypto",
  "ssi-json-ld",
  "ssi-dids",
  "ssi-jws",
  "ssi-jwt",
  "ssi-tzkey",
  "ssi-ssh",
  "ssi-ldp",
  "ssi-ucan"
]

[dev-dependencies]
blake2_old = { package = "blake2", version = "0.8" } # for bbs doctest
uuid = { version = "0.8", features = ["v4", "serde"] }
difference = "2.0"
tokio = { version = "1.0", features = ["macros"] }
hyper = { version = "0.14", features = ["server", "http1", "stream"] }

[package.metadata.docs.rs]
features = ["secp256r1", "secp256k1", "ripemd-160", "http-did"]
rustdoc-args = ["--cfg", "docsrs"]
