[package]
name = "ssi"
version = "0.1.0"
authors = ["Spruce Systems, Inc."]
edition = "2018"
license = "Apache-2.0"
description = "Core library for Verifiable Credentials and Decentralized Identifiers."
repository = "https://github.com/spruceid/ssi/"
documentation = "https://docs.rs/ssi/"

exclude = [
  "json-ld-api/*",
  "json-ld-normalization/*",
]

[features]
default = ["ring"]
http-did = ["hyper", "hyper-tls", "http", "percent-encoding", "tokio"]
secp256k1 = ["libsecp256k1", "rand"]

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_jcs = "0.1"
pest = "2.1"
pest_derive = "2.1"
derive_builder = "0.9"
base64 = "0.12"
ring = { version = "0.16", optional = true }
rsa = { version = "0.3", optional = true }
ed25519-dalek = { version = "1", optional = true }
rand = { version = "0.7", optional = true }
multibase = "0.8"
simple_asn1 = "0.5"
num-bigint = "0.3"
async-std = { version = "1.9", features = ["attributes"] }
async-trait = "0.1"
json = "^0.12"
futures = "0.3"
iref = "1.4"
lazy_static = "1.4"
combination = "0.1"
sha2 = { version = "0.9", optional = true }
hyper = { version = "0.14", optional = true, features = ["server", "client", "http1", "stream"] }
hyper-tls = { version = "0.5", optional = true }
http = { version = "0.2", optional = true }
hex = "0.4"
serde_urlencoded = "0.7"
percent-encoding = { version = "2.1", optional = true }
tokio = { version = "1.0", optional = true, features = ["macros"] }
blake2b_simd = "0.5"
bs58 = { version = "0.4", features = ["check"] }
libsecp256k1 = { version = "0.3", optional = true }
thiserror = "1.0"
keccak-hash = { version = "0.7", optional = true }
p256 = { version = "0.7", optional = true, features = ["zeroize", "ecdsa"] }
signature = { version = ">= 1.2.2, < 1.3.0" } # match ecdsa 0.10.2
ssi-contexts = { version = "0.0.2", path = "contexts/" }
ripemd160 = { version = "0.9", optional = true }

# dependencies for json-ld
log = "^0.4"
mown = "^0.2"
# json = "^0.12"
#iref = "^1.4.3"
#futures = "^0.3"
once_cell = "^1.4"
reqwest = { version = "^0.10", optional = true }
langtag = "^0.2"

[workspace]
members = [
  "did-tezos",
  "did-key",
  "did-web",
  "did-ethr",
  "did-sol",
  "did-pkh",
  "vc-test",
]

[dev-dependencies]
uuid = { version = "0.8", features = ["v4", "serde"] }
difference = "2.0"

# dev-dependencies for json-ld
static-iref = "^1.0"
iref-enum = "^1.2"
stderrlog = "^0.5"
tokio = { version = "1.0", features = ["macros"] }
