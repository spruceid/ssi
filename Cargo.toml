[package]
name = "ssi"
version = "0.4.0"
authors = ["Spruce Systems, Inc."]
edition = "2018"
license = "Apache-2.0"
description = "Core library for Verifiable Credentials and Decentralized Identifiers."
repository = "https://github.com/spruceid/ssi/"
documentation = "https://docs.rs/ssi/"
resolver = "2"

exclude = ["json-ld-api/*", "json-ld-normalization/*"]

[features]
default = ["secp256k1", "secp256r1", "keccak", "ripemd-160", "ed25519-dalek"]
http-did = []
libsecp256k1 = ["secp256k1"] # backward compatibility
secp256k1 = ["ssi-ldp/secp256k1", "ssi-tzkey/k256"]
secp256r1 = ["ssi-ldp/secp256r1", "ssi-tzkey/p256"]
aleosig = []
# TODO handle better keccak and sha
keccak = ["ssi-ldp/keccak"]
sha = []
example-http-issuer = []
# fixes
ed25519-dalek = ["ssi-tzkey/ed25519"]
rand = []
ring = []
sha2 = []
openssl = []
ripemd-160 = ["ssi-jwk/ripemd-160"]
p256 = []


[dependencies]
base64 = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
thiserror = "1.0"
ssi-contexts = { version = "0.1.3", path = "contexts/" }
reqwest = { version = "0.11", features = ["json"] }
flate2 = "1.0"
bitvec = "0.20"
ssi-jwk = { path = "./ssi-jwk", version = "0.1" }
ssi-json-ld = { path = "./ssi-json-ld", version = "0.1" }
ssi-core = { path = "./ssi-core", version = "0.1" }
ssi-dids = { path = "./ssi-dids", version = "0.1" }
ssi-crypto = { path = "./ssi-crypto", version = "0.1" }
ssi-jws = { path = "./ssi-jws", version = "0.1" }
ssi-jwt = { path = "./ssi-jwt", version = "0.1" }
ssi-tzkey = { path = "./ssi-tzkey", version = "0.1" }
ssi-ldp = { path = "./ssi-ldp", version = "0.1" }
ssi-ssh = { path = "./ssi-ssh", version = "0.1" }
ssi-ucan = { path = "./ssi-ucan", version = "0.1" }
caips = { path = "./caips", version = "0.1" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
chrono = { version = "0.4", features = ["serde"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
chrono = { version = "0.4", features = ["serde", "wasmbind"] }

[workspace]
members = [
  "did-tezos",
  "did-key",
  "did-web",
  "did-ethr",
  "did-sol",
  "did-pkh",
  "did-onion",
  "did-ion",
  "did-webkey",
  "vc-test",
  "did-test",
  "caips",
  "ssi-jwk",
  "ssi-core",
  "ssi-crypto",
  "ssi-json-ld",
  "ssi-dids",
  "ssi-jws",
  "ssi-jwt",
  "ssi-tzkey",
  "ssi-ssh",
  "ssi-ldp",
  "ssi-ucan"
]

[dev-dependencies]
async-std = { version = "1.9", features = ["attributes"] }
blake2_old = { package = "blake2", version = "0.8" } # for bbs doctest
uuid = { version = "0.8", features = ["v4", "serde"] }
difference = "2.0"
tokio = { version = "1.0", features = ["macros"] }
hyper = { version = "0.14", features = ["server", "http1", "stream"] }
hex = "0.4"
multibase = "0.8"
serde_jcs = "0.1"
k256 = { version = "0.9", features = ["zeroize", "ecdsa"] }
ssi-dids = { path = "./ssi-dids", version = "0.1", features = ["testing"] }

[package.metadata.docs.rs]
features = ["secp256r1", "secp256k1", "ripemd-160", "http-did"]
rustdoc-args = ["--cfg", "docsrs"]
