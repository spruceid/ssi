name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Cache Cargo registry and build artifacts
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml', 'Makefile', '**.rs') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build
      run: cargo build --verbose --workspace

    - name: Test
      run: cargo test --verbose --workspace

    - name: Test vc-test-suite
      run: |
        cd ..
        git clone https://github.com/w3c/vc-test-suite --depth 1
        cd vc-test-suite
        npm i
        cp ../ssi/vc-test/config.json .
        npm test

    - name: Install Rust Android targets
      run: make install-rustup-android

    - name: Install JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Install Android SDK
      uses: android-actions/setup-android@v2

    - name: Cache Android NDK
      id: ndk-cache
      uses: actions/cache@v2
      with:
        path: ${{ env.ANDROID_SDK_ROOT }}/ndk-bundle
        key: ${{ runner.os }}-ndk-bundle

    - name: Install Android NDK
      if: steps.ndk-cache.outputs.cache-hit != 'true'
      run: $ANDROID_SDK_ROOT/tools/bin/sdkmanager ndk-bundle

    - name: Test C FFI
      run: make target/test/c.stamp

    - name: Test JNI
      run: make target/test/java.stamp

    - name: Build Android Archive
      run: make target/test/aar.stamp
