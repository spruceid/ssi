name: ci

on:
  pull_request:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout SSI Library
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Cache Cargo registry and build artifacts
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-ssi2-cargo-${{ hashFiles('Cargo.toml', '**.rs') }}
        restore-keys: |
          ${{ runner.os }}-ssi2-cargo-

    - name: Build
      run: cargo build --workspace

    - name: Fmt
      run: cargo fmt -- --check

    - name: Clippy
      run: RUSTFLAGS="-Dwarnings" cargo clippy --workspace

    - name: Test
      run: cargo hack test --each-feature --workspace --exclude-features "tor-tests" -- --test-threads=4

    - name: Checkout vc-test-suite
      uses: actions/checkout@v2
      with:
        repository: w3c/vc-test-suite
        path: vc-test-suite

    - name: Test vc-test-suite
      run: |
        cd vc-test-suite
        npm i
        cp ../vc-test/config.json .
        npm test

    - name: Test WASM compilation
      run: |
        rustup target add wasm32-unknown-unknown
        cargo check --workspace --target wasm32-unknown-unknown
