name: ci

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout SSI Library
      uses: actions/checkout@v2
      with:
        submodules: true
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: "1.66.0"
        profile: minimal
        override: true
        components: rustfmt, clippy

    - uses: Swatinem/rust-cache@v2

    - name: Fmt
      run: cargo fmt -- --check

    - name: Build
      run: cargo build --workspace

    - name: Clippy
      run: RUSTFLAGS="-Dwarnings" cargo clippy --workspace

    - name: Test vc-test-suite
      run: |
        cd vc-test-suite
        npm i
        cp ../vc-test/config.json .
        npm test

    - name: Test WASM compilation
      run: |
        rustup target add wasm32-unknown-unknown
        cargo check --workspace --target wasm32-unknown-unknown

    - name: Test examples
      run: |
        cargo test --examples

  test-each-feature:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout SSI Library
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: "1.66.0"
        profile: minimal
        override: true

    - uses: taiki-e/install-action@cargo-hack

    - uses: Swatinem/rust-cache@v2

    - name: Test each feature
      run: cargo hack test --each-feature --workspace --exclude ssi --exclude 'ssi-did-test' --exclude 'ssi-vc-test'  -- --test-threads=4
