name: ci

on:
  pull_request:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout SSI Library
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Cache Cargo registry and build artifacts
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml', '**.rs') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install Rust nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        profile: minimal
        default: true

    - name: Build
      run: cargo build --verbose --workspace

    - name: Test
      run: cargo test --verbose --workspace

    - name: Test with alternative crypto libraries
      run: cargo test --no-default-features --features rsa,ed25519-dalek,sha2,rand

    - name: Test with secp256k1
      run: cargo test --verbose --workspace --features did-tezos/secp256k1,did-key/secp256k1

    - name: Test DID Resolution HTTP(S) Binding
      run: cargo test --features http-did

    - name: Checkout vc-test-suite
      uses: actions/checkout@v2
      with:
        repository: w3c/vc-test-suite
        path: vc-test-suite

    - name: Test vc-test-suite
      run: |
        cd vc-test-suite
        npm i
        cp ../vc-test/config.json .
        npm test
