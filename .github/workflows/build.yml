name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-lint:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings"
      RUSTDOCFLAGS: "-Dwarnings"
    steps:
    - name: Checkout SSI Library
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Retrieve MSRV
      id: msrv
      run: echo "MSRV=$(cat Cargo.toml | grep -Po '(?<=rust-version = ")([\d\.]+)')" >> $GITHUB_OUTPUT
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ steps.msrv.outputs.MSRV }}
        components: rustfmt, clippy

    - uses: Swatinem/rust-cache@v2
      with:
        cache-on-failure: "true"

    - name: Fmt
      run: cargo fmt -- --check

    - name: Build
      run: cargo build --workspace

    - name: Clippy
      run: cargo clippy --workspace

    - name: Test WASM compilation
      run: |
        rustup target add wasm32-unknown-unknown
        cargo check --workspace --target wasm32-unknown-unknown

    - name: Test examples
      run: |
        cargo test --examples

    - name: Doc
      run: cargo doc --no-deps --workspace --all-features

  test-each-feature:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout SSI Library
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - uses: taiki-e/install-action@cargo-hack
    - uses: Swatinem/rust-cache@v2
      with:
        cache-on-failure: "true"

    - name: Test each feature
      run: cargo hack test --each-feature --workspace --clean-per-run --exclude ssi --exclude 'ssi-did-test' -- --test-threads=4

  semver:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: lukka/get-cmake@latest
    - name: Check semver
      uses: obi1kenobi/cargo-semver-checks-action@v2
