[package]
name = "ssi-zcap-ld"
version = "0.1.2"
edition = "2021"
authors = ["Spruce Systems, Inc."]
license = "Apache-2.0"
description = "Implementation of ZCAP-LD for the ssi library."
repository = "https://github.com/spruceid/ssi/"
documentation = "https://docs.rs/ssi-zcap-ld/"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
thiserror = "1.0"
iref = "2.2.2"
ssi-jwk = { workspace = true, default-features = false }
ssi-core.workspace = true
ssi-dids-core.workspace = true
ssi-json-ld = { workspace = true, default-features = false }
ssi-vc-data-integrity = { workspace = true, default-features = false }

[dev-dependencies]
async-std = { version = "1.9", features = ["attributes"] }
ssi-vc-data-integrity = { workspace = true, default-features = false, features = ["ed25519"] }
ssi-dids-core = { workspace = true, version = "0.1", features = ["example"] }
