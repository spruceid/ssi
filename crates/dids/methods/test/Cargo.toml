[package]
name = "ssi-did-test"
version = "0.1.0"
authors = ["Spruce Systems, Inc."]
edition = "2021"
license = "Apache-2.0"
description = "did-test-suite test vector generator"
publish = false

[dependencies]
ssi-dids-core.workspace = true
did-method-key = { workspace = true, default-features = false, features = ["secp256k1", "secp256r1"] }
did-tz = { workspace = true, default-features = false }
did-pkh = { workspace = true, default-features = false }
did-web = { workspace = true, default-features = false }
# did-webkey = { workspace = true, default-features = false }
# did-onion = { workspace = true, default-features = false }
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
base64 = "0.12"
async-std = { version = "1.9", features = ["attributes"] }